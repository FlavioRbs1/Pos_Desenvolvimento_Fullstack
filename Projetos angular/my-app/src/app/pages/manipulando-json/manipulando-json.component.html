<div>
    <h1>manipulando-json</h1>
    <br>
    <table>
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>email</th>
            <th>Sexo</th>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.gender}}</td>
                <td><button mat-button (click)="goToDetail(student)">Ir para o detalhe</button></td>
            </tr>
        </tbody>
    </table>
</div>
